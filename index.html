<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="Image Equilibrium">
        </div>
        <div class="card-title">
          Equilibrium #3429
        </div>
      </div>
      <div class="card-content">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div>
          <div>
            <span class="icon icon-etherium">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            </span>
            0.041 ETH
          </div>
          <div>
            <span class="icon icon-clock">
              <img src="images/icon-clock.svg" alt="icon-clock">
            </span>
            3 days left
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="card-footer">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="avatar">
        </div>
        Creation of <a href="#" class="author-name">Jules Wyvern</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Vanessa-SC">Vanessa Sifuentes Cisneros</a>.
  </div>
</body>

</html>
